# Smithery configuration file: https://smithery.ai/docs/config

build:
  dockerBuildPath: ./

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - privateKeyWif
    properties:
      privateKeyWif:
        type: string
        description: "The private key WIF (Wallet Import Format) for Bitcoin SV transactions. This key is used to sign transactions and is required for wallet operations."
  commandFunction: |
    (config) => ({ 
      command: 'bun', 
      args: ['run', 'index.ts'], 
      env: { 
        PRIVATE_KEY_WIF: config.privateKeyWif 
      } 
    })
