startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - privateKeyWif
    properties:
      privateKeyWif:
        type: string
        description: "Your private key WIF (Wallet Import Format) for Bitcoin SV transactions. This key is used to sign transactions and is required for wallet operations."
  commandFunction: |
    (config) => ({
      "command": "bun",
      "args": [
        "run",
        "index.ts"
      ],
      "env": {
        "PRIVATE_KEY_WIF": config.privateKeyWif
      }
    })
